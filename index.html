<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Khanna Fabric</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Khanna Fabric</h1>
  <p>भारतीय संस्कृति से सजी एक सुंदर जगह</p>

  <section class="gallery">
    <div class="product">
      <img src="img1.png" alt="BANDHANI GREEN" />
      <h3>BANDHANI GREEN</h3>
      <p>SKU: CHOLI BANDHANI GREEN</p>
      <p>₹999</p>
      <button onclick="openForm()">Order Now</button>
    </div>
  </section>

  <div id="orderForm" class="form-container">
    <h2>Order Details</h2>
    <input type="text" id="name" placeholder="Name" />
    <input type="text" id="address" placeholder="Full Address" />
    <input type="text" id="landmark" placeholder="Landmark" />
    <input type="text" id="city" placeholder="City" />
    <input type="text" id="state" placeholder="State" />
    <input type="text" id="pincode" placeholder="Pincode" />
    <input type="text" id="mobile" placeholder="Mobile Number" />
    <input type="text" id="mobile2" placeholder="Second Mobile Number" />
    <select id="delivery">
      <option value="Online Payment">Online Payment</option>
      <option value="Cash On Delivery (+₹100 Extra)">Cash On Delivery (+₹100 Extra)</option>
    </select>
    <div class="btns">
      <button onclick="closeForm()">Close</button>
      <button onclick="sendToWhatsApp()">Send to WhatsApp</button>
    </div>
  </div>

  <script>
    function openForm() {
      document.getElementById('orderForm').style.display = 'block';
    }
    function closeForm() {
      document.getElementById('orderForm').style.display = 'none';
    }
    function sendToWhatsApp() {
      const name = document.getElementById('name').value;
      const address = document.getElementById('address').value;
      const landmark = document.getElementById('landmark').value;
      const city = document.getElementById('city').value;
      const state = document.getElementById('state').value;
      const pincode = document.getElementById('pincode').value;
      const mobile = document.getElementById('mobile').value;
      const mobile2 = document.getElementById('mobile2').value;
      const delivery = document.getElementById('delivery').value;

      const msg = `New Order:
Name: ${name}
Address: ${address}
Landmark: ${landmark}
City: ${city}
State: ${state}
Pincode: ${pincode}
Mobile: ${mobile}
Second Mobile: ${mobile2}
Delivery: ${delivery}`;

      window.open(`https://wa.me/919216044335?text=${encodeURIComponent(msg)}`, '_blank');
    }
  </script>
</body>
</html>
